<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="/images/rock.png" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="player-input">
      <button id="rock">✊</button>
      <button id="paper">✋</button>
      <button id="scissors">✌️</button>
    </div>
    <div>
      <p id="p-choice"><i>You choose</i></p>
      <p id="p-score">0</p>
      <p id="c-choice"><i>Computer choose</i></p>
      <p id="c-score">0</p>
      <p id="result"><i>Result</i></p>
      <p id="end-result"><i>Who wins?</i></p>
    </div>
  </body>
</html>
